{% extends 'base.html' %}

{% block title %}Login - Semicolons{% endblock %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-20">
    <div class="max-w-md mx-auto">
        <div class="bg-card-dark rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <span class="material-icons text-primary text-4xl mb-4">login</span>
                <h1 class="text-2xl font-bold text-text-dark">Welcome Back</h1>
                <p class="text-subtext-dark mt-2">Sign in to your account</p>
            </div>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-text-dark mb-2">Email</label>
                    <input type="email" id="username" name="username" required 
                           class="w-full px-3 py-2 border border-gray-600 rounded-lg bg-background-dark text-text-dark placeholder-subtext-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-text-dark mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required 
                               class="w-full px-3 py-2 pr-10 border border-gray-600 rounded-lg bg-background-dark text-text-dark placeholder-subtext-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <button type="button" onclick="togglePassword('password')" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <span class="material-icons text-subtext-dark hover:text-text-dark" id="password-eye">visibility_off</span>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-primary hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition-colors duration-200">
                    Sign In
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-subtext-dark">Don't have an account? <a href="{% url 'register' %}" class="text-primary hover:text-indigo-400 font-medium">Sign up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
