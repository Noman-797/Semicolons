{% extends 'base.html' %}

{% block title %}My Profile - Semicolons{% endblock %}

{% block content %}
<div class="min-h-screen max-w-sm mx-auto py-4 px-4">
    <div class="mb-6">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold text-text-dark">My Profile</h1>
            <a class="inline-flex items-center text-primary hover:underline" href="{% url 'dashboard' %}">
                <span class="material-icons mr-1 text-sm">arrow_back</span>
                Back
            </a>
        </div>
    </div>
    
    <div class="bg-card-dark rounded-xl shadow-lg p-4 border border-gray-700">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="space-y-6">
                <div class="text-center">
                    <label for="id_photo" class="cursor-pointer relative inline-block">
                        <div class="w-16 h-16 bg-primary rounded-full flex items-center justify-center text-white text-xl font-bold overflow-hidden hover:opacity-80 transition-opacity">
                            {% if user.profile.photo %}
                                <img src="{{ user.profile.photo.url }}" alt="Profile" class="w-16 h-16 rounded-full object-cover">
                            {% else %}
                                {{ user.first_name.0|default:user.username.0|upper }}
                            {% endif %}
                        </div>
                        <div class="absolute -bottom-1 -right-1 w-5 h-5 bg-white rounded-full flex items-center justify-center shadow-md">
                            <span class="material-icons text-primary text-xs">camera_alt</span>
                        </div>
                    </label>
                    <input type="file" id="id_photo" name="photo" class="hidden" accept="image/*">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-subtext-dark mb-2">Full Name</label>
                    <input class="w-full p-3 bg-gray-800 border border-gray-700 rounded-lg text-text-dark" value="{{ user.first_name }}" readonly>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-subtext-dark mb-2">Email</label>
                    <input class="w-full p-3 bg-gray-800 border border-gray-700 rounded-lg text-text-dark" value="{{ user.email }}" readonly>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-subtext-dark mb-2">Bio</label>
                    {{ form.bio }}
                </div>
            </div>
            
            <div class="mt-6">
                <button class="w-full bg-primary text-white py-3 rounded-lg hover:bg-blue-600 transition-colors font-medium" type="submit">
                    Update Profile
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
