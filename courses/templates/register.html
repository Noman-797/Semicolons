{% extends 'base.html' %}

{% block title %}Register - Semicolons{% endblock %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8 lg:py-12">
    <div class="max-w-sm sm:max-w-md mx-auto">
        <div class="bg-card-dark rounded-lg shadow-lg p-4 sm:p-6 lg:p-8 border border-gray-700">
            <div class="text-center mb-4 sm:mb-6">
                <span class="material-icons text-primary text-3xl sm:text-4xl mb-3 sm:mb-4">person_add</span>
                <h1 class="text-xl sm:text-2xl font-bold text-text-dark">Create Account</h1>
                <p class="text-sm sm:text-base text-subtext-dark mt-2">Join Semicolons today</p>
            </div>
            
            <form method="post" class="space-y-3 sm:space-y-4">
                {% csrf_token %}
                <div>
                    <label for="full_name" class="block text-sm font-medium text-text-dark mb-2">Full Name</label>
                    <input type="text" id="full_name" name="full_name" required 
                           class="w-full px-3 py-2 sm:py-3 text-sm sm:text-base border border-gray-600 rounded-lg bg-background-dark text-text-dark placeholder-subtext-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                
                <div>
                    <label for="email" class="block text-sm font-medium text-text-dark mb-2">Email</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-3 py-2 sm:py-3 text-sm sm:text-base border border-gray-600 rounded-lg bg-background-dark text-text-dark placeholder-subtext-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <div>
                    <label for="password1" class="block text-sm font-medium text-text-dark mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password1" name="password1" required 
                               class="w-full px-3 py-2 sm:py-3 pr-10 text-sm sm:text-base border border-gray-600 rounded-lg bg-background-dark text-text-dark placeholder-subtext-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <button type="button" onclick="togglePassword('password1')" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <span class="material-icons text-subtext-dark hover:text-text-dark" id="password1-eye">visibility_off</span>
                        </button>
                    </div>
                </div>
                
                <div>
                    <label for="password2" class="block text-sm font-medium text-text-dark mb-2">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="password2" name="password2" required 
                               class="w-full px-3 py-2 sm:py-3 pr-10 text-sm sm:text-base border border-gray-600 rounded-lg bg-background-dark text-text-dark placeholder-subtext-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <button type="button" onclick="togglePassword('password2')" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <span class="material-icons text-subtext-dark hover:text-text-dark" id="password2-eye">visibility_off</span>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-primary hover:bg-indigo-700 text-white font-semibold py-2.5 sm:py-3 text-sm sm:text-base rounded-lg">
                    Create Account
                </button>
            </form>
            
            <div class="mt-4 sm:mt-6 text-center">
                <p class="text-sm sm:text-base text-subtext-dark">Already have an account? <a href="{% url 'login' %}" class="text-primary hover:text-indigo-400 font-medium">Sign in</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
